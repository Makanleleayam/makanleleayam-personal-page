<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>izitchar-personalpage</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="task-bar">
        <ul>
            <li>
                <button class="task-button cmd">
                    <img src="assets/cmd.svg" alt="cmd">
                </button>
            </li>
            <li>
                <img class="task-divider" src="assets/bar.svg" alt="divider">
            </li>
            <li>
                <button class="task-button home">
                    <img src="assets/home.svg" alt="home">
                </button>
            </li>
            <li>
                <button class="task-button terminal">
                    <img src="assets/terminal.svg" alt="terminal">
                </button>
            </li>
        </ul> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
